<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --dark-orange-btn: #a6501e;
            --text-color: #4a4a4a;
            --line-inactive: #5c050b; 
            --line-active: #00ff7f; /* Bright Green */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Typography */
        .page-title {
            color: #fffacb; font-family: 'Georgia', serif;
            font-size: 24px; margin-bottom: 5px; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; font-size: 12px; text-align: center;
            margin-bottom: 25px; opacity: 0.9;
        }

        /* Inputs */
        .form-group { width: 100%; margin-bottom: 15px; position: relative; }

        input {
            width: 100%; padding: 15px; border-radius: 10px;
            border: none; background-color: var(--cream);
            color: #AC1217; font-size: 14px; outline: none;
        }

        input::placeholder {
            color: #AC1217;
        }
        /* Eye Icons */
        .password-toggle {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red); cursor: pointer;
        }

        /* Validation Bars */
        .validation-row {
            display: flex; justify-content: space-between;
            width: 100%; gap: 10px; margin-bottom: 25px; margin-top: 5px;
        }

        .val-item { flex: 1; display: flex; flex-direction: column; align-items: center; }

        .val-line {
            width: 100%; height: 4px;
            background-color: var(--line-inactive);
            border-radius: 2px; margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }

        .val-line.valid { background-color: var(--line-active); box-shadow: 0 0 5px var(--line-active); }

        .val-text {
            color: #fffacb; font-size: 9px; text-align: center;
            white-space: nowrap; opacity: 0.7; transition: opacity 0.3s;
        }
        .val-text.valid-text { opacity: 1; font-weight: bold; color: var(--line-active); }

        /* Buttons */
        .btn-row { display: flex; width: 100%; gap: 15px; }

        button {
            flex: 1; padding: 15px; border-radius: 25px; border: none;
            color: #fffacb; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-back { background-color: var(--dark-orange-btn); }
        .btn-confirm { background-color: var(--orange-btn); }
        .btn-confirm:hover { background-color: #b5561e; }

    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Reset password</h2>
        <p class="page-desc">Please type something you'll remember</p>

        <div class="form-group">
            <input type="password" id="newPass" placeholder="New Password">
            <i class="fa-solid fa-eye-slash password-toggle" onclick="toggleVisibility('newPass', this)"></i>
        </div>

        <div class="form-group">
            <input type="password" id="confirmPass" placeholder="Confirm Password">
            <i class="fa-solid fa-eye-slash password-toggle" onclick="toggleVisibility('confirmPass', this)"></i>
        </div>

        <div class="validation-row">
            <div class="val-item">
                <div class="val-line" id="line-length"></div>
                <span class="val-text" id="text-length">min 8 letters</span>
            </div>
            <div class="val-item">
                <div class="val-line" id="line-caps"></div>
                <span class="val-text" id="text-caps">at least 1 capital letter</span>
            </div>
            <div class="val-item">
                <div class="val-line" id="line-number"></div>
                <span class="val-text" id="text-number">at least 1 number</span>
            </div>
        </div>

        <div class="btn-row">
            <button class="btn-back" onclick="window.location.href='otp-verify.html'">Back</button>
            <button class="btn-confirm" onclick="handleConfirm()">Confirm</button>
        </div>
    </div>

    <script>
        // 1. TOGGLE PASSWORD VISIBILITY (Reused Function)
        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        // 2. REAL-TIME VALIDATION
        const newPass = document.getElementById('newPass');
        const confirmPass = document.getElementById('confirmPass');

        const lineLength = document.getElementById('line-length');
        const lineCaps = document.getElementById('line-caps');
        const lineNumber = document.getElementById('line-number');
        
        const textLength = document.getElementById('text-length');
        const textCaps = document.getElementById('text-caps');
        const textNumber = document.getElementById('text-number');

        newPass.addEventListener('input', function() {
            const val = this.value;

            // Check Length (Min 8)
            if (val.length >= 8) {
                lineLength.classList.add('valid');
                textLength.classList.add('valid-text');
            } else {
                lineLength.classList.remove('valid');
                textLength.classList.remove('valid-text');
            }

            // Check Capital Letter
            if (/[A-Z]/.test(val)) {
                lineCaps.classList.add('valid');
                textCaps.classList.add('valid-text');
            } else {
                lineCaps.classList.remove('valid');
                textCaps.classList.remove('valid-text');
            }

            // Check Number
            if (/\d/.test(val)) {
                lineNumber.classList.add('valid');
                textNumber.classList.add('valid-text');
            } else {
                lineNumber.classList.remove('valid');
                textNumber.classList.remove('valid-text');
            }
        });

        // 3. CONFIRM BUTTON LOGIC
        function handleConfirm() {
            const p1 = newPass.value;
            const p2 = confirmPass.value;

            // A. Check if requirements are met
            if (p1.length < 8 || !/[A-Z]/.test(p1) || !/\d/.test(p1)) {
                alert("Please meet all password requirements (bars must be green).");
                return;
            }

            // B. Check if passwords match
            if (p1 !== p2) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // C. Success -> Redirect to Login
            alert("Password reset successful! You can now login.");
            window.location.href = "password-changed.html";
        }
    </script>

</body>
</html>

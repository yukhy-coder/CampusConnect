<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --dark-orange-btn: #a6501e;
            --text-color: #4a4a4a;
            --line-inactive: #5c050b; 
            --line-active: #00ff7f; /* Bright Green */
            --error-color: #ff3333; /* For alerts and borders */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Typography */
        .page-title {
            color: #fffacb; font-family: 'Georgia', serif;
            font-size: 24px; margin-bottom: 5px; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; font-size: 12px; text-align: center;
            margin-bottom: 25px; opacity: 0.9;
        }

        /* Inputs */
        .form-group { width: 100%; margin-bottom: 15px; position: relative; }

        input {
            width: 285px; padding: 15px; border-radius: 10px;
            border: none; background-color: var(--cream);
            color: #AC1217; font-size: 14px; outline: none;
        }

        input::placeholder {
            color: #AC1217;
        }
        /* Error Input */
        input.error-border { border-color: var(--error-color); border: 2px solid var(--error-color); }
        
        /* Eye Icons */
        .password-toggle {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red); cursor: pointer;
        }

        /* Validation Bars */
        .validation-row {
            display: flex; justify-content: space-between;
            width: 100%; gap: 10px; margin-bottom: 25px; margin-top: 5px;
        }

        .val-item { flex: 1; display: flex; flex-direction: column; align-items: center; }

        .val-line {
            width: 100%; height: 4px;
            background-color: var(--line-inactive);
            border-radius: 2px; margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }

        .val-line.valid { background-color: var(--line-active); box-shadow: 0 0 5px var(--line-active); }

        .val-text {
            color: #fffacb; font-size: 9px; text-align: center;
            white-space: nowrap; opacity: 0.7; transition: opacity 0.3s;
        }
        .val-text.valid-text { opacity: 1; font-weight: bold; color: var(--line-active); }

        /* Buttons */
        .btn-row { display: flex; width: 100%; gap: 15px; }

        button {
            flex: 1; padding: 15px; border-radius: 25px; border: none;
            color: #fffacb; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-back { background-color: var(--dark-orange-btn); }
        .btn-confirm { background-color: var(--orange-btn); }
        .btn-confirm:hover { background-color: #b5561e; }
        
        .error-message {
            color: var(--error-color); font-size: 14px; margin-bottom: 15px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Reset password</h2>
        <p class="page-desc">Please type something you'll remember</p>

        <div class="error-message" id="phpErrorMessage"></div>


        <form action="reset-password-process.php" method="POST" id="resetForm">
            
            <input type="hidden" id="userEmail" name="userEmail"> 

            <div class="form-group">
                <input type="password" id="newPass" name="newPass" placeholder="New Password" required>
                <i class="fa-solid fa-eye-slash password-toggle" onclick="toggleVisibility('newPass', this)"></i>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye-slash password-toggle" onclick="toggleVisibility('confirmPass', this)"></i>
            </div>

            <div class="validation-row">
                <div class="val-item">
                    <div class="val-line" id="line-length"></div>
                    <span class="val-text" id="text-length">min 8 letters</span>
                </div>
                <div class="val-item">
                    <div class="val-line" id="line-caps"></div>
                    <span class="val-text" id="text-caps">at least 1 capital letter</span>
                </div>
                <div class="val-item">
                    <div class="val-line" id="line-number"></div>
                    <span class="val-text" id="text-number">at least 1 number</span>
                </div>
            </div>

            <div class="btn-row">
                <button class="btn-back" type="button" onclick="window.location.href='otp-verify.html'">Back</button>
                <button class="btn-confirm" type="submit" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </div>

    <script>
        // --- JAVASCRIPT UTILITIES & STATE SETUP ---
        
        const verifiedEmail = localStorage.getItem('resetEmail');

        // Redirect user if they haven't verified their email (missing session data)
        if (!verifiedEmail) {
            alert("Error: Verification expired. Please restart the forgot password process.");
            window.location.href = 'forgot-password-process.php';
        }
        
        // Set the hidden email input field value immediately on page load
        document.getElementById('userEmail').value = verifiedEmail;
        
        // 1. TOGGLE PASSWORD VISIBILITY (Reused Function)
        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        // 2. REAL-TIME VALIDATION SETUP
        const newPass = document.getElementById('newPass');
        const confirmPass = document.getElementById('confirmPass');
        const resetForm = document.getElementById('resetForm');
        const errorDiv = document.getElementById('phpErrorMessage');

        const lineLength = document.getElementById('line-length');
        const lineCaps = document.getElementById('line-caps');
        const lineNumber = document.getElementById('line-number');
        
        const textLength = document.getElementById('text-length');
        const textCaps = document.getElementById('text-caps');
        const textNumber = document.getElementById('text-number');
        
        // PHP error handling check on page load (reads URL parameters)
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('status') === 'update_failed') {
                errorDiv.textContent = 'Server Error: Could not update password. Try again.';
            }
            // Clear the URL parameter after displaying the error
            if (params.get('status')) {
                history.replaceState(null, '', window.location.pathname);
            }
        });


        // --- Validation Checker Function ---
        function checkPasswordValidation(p1) {
            const isLengthValid = p1.length >= 8;
            const isCapsValid = /[A-Z]/.test(p1);
            const isNumberValid = /\d/.test(p1);
            return isLengthValid && isCapsValid && isNumberValid;
        }

        newPass.addEventListener('input', function() {
            const val = this.value;

            // Check Length (Min 8)
            const isLengthValid = val.length >= 8;
            lineLength.classList.toggle('valid', isLengthValid);
            textLength.classList.toggle('valid-text', isLengthValid);

            // Check Capital Letter
            const isCapsValid = /[A-Z]/.test(val);
            lineCaps.classList.toggle('valid', isCapsValid);
            textCaps.classList.toggle('valid-text', isCapsValid);

            // Check Number
            const isNumberValid = /\d/.test(val);
            lineNumber.classList.toggle('valid', isNumberValid);
            textNumber.classList.toggle('valid-text', isNumberValid);
        });

        // 3. CONFIRM BUTTON LOGIC (Handles final client-side checks and submission)
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const p1 = newPass.value;
            const p2 = confirmPass.value;

            // Clear previous errors
            errorDiv.textContent = '';
            newPass.classList.remove('error-border');
            confirmPass.classList.remove('error-border');


            // A. Check password requirements
            if (!checkPasswordValidation(p1)) {
                errorDiv.textContent = "Please meet all password strength requirements.";
                newPass.classList.add('error-border');
                return;
            }

            // B. Check if passwords match
            if (p1 !== p2) {
                errorDiv.textContent = "Passwords do not match.";
                newPass.classList.add('error-border');
                confirmPass.classList.add('error-border');
                return;
            }
            
            // If client-side checks pass, submit the form to PHP processor
            // NOTE: The form will now submit the 'userEmail', 'newPass', and 'confirmPass' fields.
            this.submit();
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Government Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --text-color: #4a4a4a;
            --line-inactive: #5c050b; 
            --line-active: #00ff7f; /* Bright Green for success */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
        }

        /* Header Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .signup-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form Inputs */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        input , select{
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: var(--cream);
            color: #AC1217;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #AC1217;
        }

        input[name="fullname"]::placeholder {
            font-size: 12px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red);
            cursor: pointer;
        }

        /* Password Validation Bars Section */
        .validation-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            margin-bottom: 25px;
            margin-top: 5px;
        }

        .val-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .val-line {
            width: 100%;
            height: 4px; /* Made slightly thicker to see the color better */
            background-color: var(--line-inactive);
            border-radius: 2px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease; /* Smooth color change */
        }

        /* This is the class Javascript will add */
        .val-line.valid {
            background-color: var(--line-active);
            box-shadow: 0 0 5px var(--line-active); /* Little glow effect */
        }

        .val-text {
            color: #fffacb;
            font-size: 9px;
            text-align: center;
            white-space: nowrap;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        /* Optional: make text brighter when valid too */
        .val-text.valid-text {
            opacity: 1;
            font-weight: bold;
            color: var(--line-active);
        }

        /* Sign Up Button */
        .btn-signup {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--orange-btn);
            color: #fffacb;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-signup:hover {
            background-color: #b5561e;
        }

        /* Footer */
        .footer-text {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #fffacb;
            font-size: 12px;
            text-align: center;
        }

        .footer-text a {
            color: #fffacb;
            text-decoration: underline;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="signup-wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="text" name="fullname" id="fullname" placeholder="Fullname (Lastname, Firstname, M.I.)" required>
        </div>

        <div class="form-group">
            <select name="position" id="position" required>
                    <option value="" disabled selected>Position</option>
                    <option>President</option>
                    <option>Vice President</option>
                    <option>Secretary</option>
                    <option>Treasurer</option>
                    <option>Auditor</option>
                    <option>P.R.O.</option>
                    <option>Grade Level Representative</option>
                    <option>Muse</option>
                    <option>Escort</option>
                    <option>Adviser</option>
                </select>
        </div>

        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Password" required>
            <i class="fa-solid fa-eye-slash password-toggle" id="togglePassword"></i>
        </div>

        <div class="validation-row">
            <div class="val-item">
                <div class="val-line" id="line-length"></div>
                <span class="val-text" id="text-length">min 8 letters</span>
            </div>
            <div class="val-item">
                <div class="val-line" id="line-caps"></div>
                <span class="val-text" id="text-caps">at least 1 capital letter</span>
            </div>
            <div class="val-item">
                <div class="val-line" id="line-number"></div>
                <span class="val-text" id="text-number">at least 1 number</span>
            </div>
        </div>

        <button class="btn-signup" onclick="handleSignup()">Sign up</button>

        <div class="footer-text">
            Do you have already account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        // 1. Password Visibility Toggle
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');

        togglePassword.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 2. Password Validation Logic
        const lineLength = document.getElementById('line-length');
        const lineCaps = document.getElementById('line-caps');
        const lineNumber = document.getElementById('line-number');
        
        const textLength = document.getElementById('text-length');
        const textCaps = document.getElementById('text-caps');
        const textNumber = document.getElementById('text-number');

        let isLengthValid = false;
        let isCapsValid = false;
        let isNumberValid = false;

        passwordInput.addEventListener('input', function() {
            const val = this.value;

            // RULE 1: Min 8 characters
            if (val.length >= 8) {
                lineLength.classList.add('valid');
                textLength.classList.add('valid-text');
                isLengthValid = true;
            } else {
                lineLength.classList.remove('valid');
                textLength.classList.remove('valid-text');
                isLengthValid = false;
            }

            // RULE 2: At least 1 Capital Letter (A-Z)
            // Regex explanation: /[A-Z]/ looks for any uppercase letter
            if (/[A-Z]/.test(val)) {
                lineCaps.classList.add('valid');
                textCaps.classList.add('valid-text');
                isCapsValid = true;
            } else {
                lineCaps.classList.remove('valid');
                textCaps.classList.remove('valid-text');
                isCapsValid = false;
            }

            // RULE 3: At least 1 Number (0-9)
            // Regex explanation: /\d/ looks for any digit
            if (/\d/.test(val)) {
                lineNumber.classList.add('valid');
                textNumber.classList.add('valid-text');
                isNumberValid = true;
            } else {
                lineNumber.classList.remove('valid');
                textNumber.classList.remove('valid-text');
                isNumberValid = false;
            }
        });

        // 3. Sign Up Function
        async function handleSignup() {
            const email = document.getElementById('email').value;
            const fullname = document.getElementById('fullname').value;
            const position = document.getElementById('position').value;
            const password = document.getElementById('passwordInput').value;

            // Validate all fields
            if (!email || !fullname || !position || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Check password requirements
            if (!isLengthValid || !isCapsValid || !isNumberValid) {
                alert('Please meet all password requirements');
                return;
            }

            // Create form data
            const formData = new FormData();
            formData.append('email', email);
            formData.append('fullname', fullname);
            formData.append('position', position);
            formData.append('password', password);

            try {
                const response = await fetch('signup.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    window.location.href = 'login.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>

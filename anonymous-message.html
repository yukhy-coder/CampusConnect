<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        /* --- CSS STYLES (PRESERVED) --- */
        :root { --primary-red: #960b15; --cream: #fdfcd7; --orange-btn: #cf6828; --text-color: #4a4a4a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { 
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; }
        .header-curve { 
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: #fffacb;
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1; }
        .wrapper { 
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;}
        .logo-container { 
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        .username-title { color: white; font-weight: bold; font-size: 22px; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .sub-text { color: white; font-size: 14px; margin-bottom: 25px; opacity: 0.9; }
        .message-container { position: relative; width: 100%; margin-bottom: 5px; }
        textarea { width: 100%; height: 150px; padding: 20px; padding-bottom: 40px; border-radius: 15px; border: none; background-color: var(--cream); color: var(--text-color); font-size: 16px; outline: none; resize: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea::placeholder { color: #7a7a7a; font-weight: 500; }
        .input-icons { position: absolute; bottom: 15px; right: 20px; display: flex; gap: 12px; color: #c94e4e; font-size: 20px; cursor: pointer; z-index: 10; }
        .input-icons i:hover { color: var(--primary-red); transform: scale(1.1); }
        .hashtag-menu { position: absolute; bottom: 45px; right: 0px; background-color: white; border-radius: 10px; padding: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: none; flex-direction: column; gap: 5px; width: 120px; z-index: 20; }
        .hashtag-menu::after { content: ""; position: absolute; bottom: -5px; right: 35px; width: 10px; height: 10px; background: white; transform: rotate(45deg); }
        .tag-option { font-size: 13px; color: var(--text-color); padding: 5px 8px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .tag-option:hover { background-color: #f0f0f0; color: var(--orange-btn); }
        .file-display { width: 100%; text-align: right; font-size: 12px; color: white; margin-bottom: 20px; height: 15px; }
        .file-display i { margin-right: 5px; }
        .disclaimer { color: white; font-size: 11px; margin-bottom: 30px; opacity: 0.8; }
        .btn-send { width: 100%; padding: 15px; border-radius: 25px; border: none; background-color: var(--orange-btn); color: white; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn-send:hover { background-color: #b5561e; }
        .footer { width: 100%; text-align: center; color: white; font-size: 10px; opacity: 0.7; padding-bottom: 20px; margin-top: auto; z-index: 2; }
    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="username-title">@ssgctuac</h2>
        <p class="sub-text">Your voice matters!</p>

        <form id="anonMessageForm" action="process_messages.php" method="POST" enctype="multipart/form-data">
            <div class="message-container">
                <textarea id="messageInput" name="message_text" placeholder="send us anonymous messages..."></textarea>
                
                <input type="file" id="fileUpload" name="attachment" style="display: none;">

                <div class="input-icons">
                    <i class="fa-solid fa-hashtag" id="hashBtn" title="Add Hashtag"></i>
                    <i class="fa-solid fa-paperclip" id="attachBtn" title="Attach File"></i>
                </div>

                <div class="hashtag-menu" id="hashMenu">
                    <div class="tag-option" onclick="addTag('Concern')">#Concern</div>
                    <div class="tag-option" onclick="addTag('Complaint')">#Complaint</div>
                    <div class="tag-option" onclick="addTag('Query')">#Query</div>
                </div>
            </div>

            <div class="file-display" id="fileNameDisplay"></div>

            <p class="disclaimer">This message will be sent anonymously</p>

            <button class="btn-send" type="submit" onclick="return validateAndSubmit(event)">Send!</button>
        </form>
        
    </div>

    <div class="footer">
        <p>&copy; 2025 ssgctuac</p>
        <p>Terms &middot; Privacy</p>
    </div>

    <script>
        // --- VARIABLES ---
        const hashBtn = document.getElementById('hashBtn');
        const hashMenu = document.getElementById('hashMenu');
        const textarea = document.getElementById('messageInput');
        const attachBtn = document.getElementById('attachBtn');
        const fileUpload = document.getElementById('fileUpload');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        
        // 1. Hashtag UI Logic (Menu toggle)
        hashBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            hashMenu.style.display = (hashMenu.style.display === 'flex') ? 'none' : 'flex';
        });

        document.addEventListener('click', (e) => {
            if (!hashMenu.contains(e.target) && e.target !== hashBtn) {
                hashMenu.style.display = 'none';
            }
        });

        // 2. Add Text to Box
        window.addTag = function(tagName) { 
            const tagText = `#${tagName}`;
            if (!textarea.value.includes(tagText)) {
                if (textarea.value.length > 0 && !textarea.value.endsWith(' ')) textarea.value += ' ';
                textarea.value += tagText + ' ';
            }
        };

        // 3. File Logic
        attachBtn.addEventListener('click', () => fileUpload.click());

        fileUpload.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.innerHTML = `<i class="fa-solid fa-check"></i> Attached: ${this.files[0].name}`;
                attachBtn.style.color = "var(--primary-red)";
            } else {
                fileNameDisplay.innerHTML = "";
                attachBtn.style.color = "";
            }
        });

        // 4. CLIENT-SIDE VALIDATION & SUBMISSION
        window.validateAndSubmit = function(event) {
            const msgText = textarea.value.trim();
            const file = fileUpload.files[0];

            if (msgText === "" && !file) {
                alert("Please type a message or attach a file!");
                event.preventDefault(); // Stop form submission
                return false;
            }
            
            // If validation passes, the form submits to process_message.php
            return true;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --text-color: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Text */
        .page-title {
            color: #fffacb; 
            font-family: 'Georgia', serif; /* Matches the serif font in image */
            font-size: 24px; 
            margin-bottom: 10px; 
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; 
            font-size: 12px; 
            text-align: center;
            margin-bottom: 40px; 
            opacity: 0.9;
            max-width: 250px; /* Forces text to wrap slightly like image */
            line-height: 1.4;
        }

        /* Button */
        .btn-back {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--orange-btn);
            color: #fffacb;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #b5561e;
        }

    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Password changed</h2>
        <p class="page-desc">Your password has been changed successfully</p>

        <button class="btn-back" onclick="window.location.href='login.html'">Back to signin</button>
    </div>

</body>
</html>

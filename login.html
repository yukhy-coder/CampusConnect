<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Government Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-red: #960b15;    /* The deep red background */
            --cream: #fdfcd7;          /* The top curve and input color */
            --orange-btn: #cf6828;     /* The button color */
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-red);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* 1. The Top Curved Background */
        .header-curve {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        /* 2. The Main Content Container */
        .login-wrapper {
            position: relative;
            z-index: 2; /* Sits on top of the curve */
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 25px;  
        }

        /* 3. Logo Styling */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4. Form Styling */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: var(--cream);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        /* Eye Icon for Password */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red); /* Dark red icon */
            cursor: pointer;
        }

        /* 5. Checkbox and Forgot Password Row */
        .options-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: white;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .forgot-pass {
            color: white;
            text-decoration: none;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* 6. Sign In Button */
        .btn-signin {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--orange-btn);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-signin:hover {
            background-color: #b5561e;
        }

        /* 7. Footer */
        .footer-text {
            margin-top: 50px;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .footer-text a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="login-wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="University Logo" onerror="this.style.display='none'">
        </div>
        
        <form action="login_process.php" method="POST" id="loginForm">

            <div class="form-group">
                <input type="email" id="emailInput" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="passwordInput" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye-slash password-toggle" id="togglePassword"></i>
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" name="remember" style="width: auto; margin:0;"> Remember me
                </label>
                <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>
            </div>

            <button type="submit" class="btn-signin">Sign in</button>
        </form>
        <div id="loginMessage"></div> <div class="footer-text">
            You don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT FUNCTIONALITY --- */
        
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        const loginForm = document.querySelector('#loginForm');
        const emailInput = document.querySelector('#emailInput');
        const messageDiv = document.querySelector('#loginMessage');

        // Password Visibility Toggle
        togglePassword.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Function to check for URL parameters (handles failed logins or successful signups)
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');
            
            if (status === 'login_failed') {
                messageDiv.textContent = 'Invalid email or password. Please try again.';
                emailInput.classList.add('error-border');
                passwordInput.classList.add('error-border');
            } else if (status === 'signup_success') {
                // SUCCESS FROM SIGNUP: Show success message
                messageDiv.textContent = 'Account created successfully! Please sign in.';
                messageDiv.classList.add('success');
            } else if (status === 'login_success') {
                // SUCCESS FROM LOGIN: Show alert and redirect to dashboard.html
                alert("Login successfully!");
                window.location.href = 'dashboard.html'; 
                return;
            } else if (status === 'not_approved') {
                messageDiv.textContent = 'Your account is pending approval.';
            } else if (status === 'db_error') {
                 messageDiv.textContent = 'A server error occurred. Please try again later.';
            }
            
            // Clear the status parameter from the URL for a cleaner look
            if (status) {
                history.replaceState(null, '', window.location.pathname);
            }
        });
        
        // Basic Client-Side Validation (Ensure fields aren't empty)
        loginForm.addEventListener('submit', function(e) {
            emailInput.classList.remove('error-border');
            passwordInput.classList.remove('error-border');
            messageDiv.textContent = '';
            
            if (emailInput.value.trim() === '' || passwordInput.value.trim() === '') {
                e.preventDefault(); 
                messageDiv.textContent = 'Email and password are required.';
                if (emailInput.value.trim() === '') emailInput.classList.add('error-border');
                if (passwordInput.value.trim() === '') passwordInput.classList.add('error-border');
            }
            // If valid, the form submits to login_process.php
        });
    </script>

</body>
</html>

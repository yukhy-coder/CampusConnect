<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Government Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-red: #960b15;    /* The deep red background */
            --cream: #fdfcd7;          /* The top curve and input color */
            --orange-btn: #cf6828;     /* The button color */
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
        }


        /* Header Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; 
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }
        #loginMessage {
            margin-top: 10px;
            color: var(--cream);
            font-size: 14px;
        }
        /* 2. The Main Content Container */
        .login-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* 3. Logo Styling */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4. Form Styling */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 282px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: var(--cream);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        /* Eye Icon for Password */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red); /* Dark red icon */
            cursor: pointer;
        }

        /* 5. Checkbox and Forgot Password Row */
        .options-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: white;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .forgot-pass {
            color: white;
            text-decoration: none;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* 6. Sign In Button */
        .btn-signin {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--orange-btn);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-signin:hover {
            background-color: #b5561e;
        }

        /* 7. Footer */
        .footer-text {
            margin-top: 50px;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .footer-text a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="login-wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="University Logo" onerror="this.style.display='none'">
        </div>
        
        <form action="login_process.php" method="POST" id="loginForm">

            <div class="form-group">
                <input type="email" id="emailInput" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="passwordInput" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye-slash password-toggle" id="togglePassword"></i>
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" name="remember" style="width: auto; margin:0;"> Remember me
                </label>
                <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>
            </div>

            <button type="submit" class="btn-signin">Sign in</button>
        </form>
        <div id="loginMessage"></div> <div class="footer-text">
            You don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
    /* --- JAVASCRIPT FUNCTIONALITY --- */
    
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#passwordInput');
    const loginForm = document.querySelector('#loginForm');
    const emailInput = document.querySelector('#emailInput');
    const messageDiv = document.querySelector('#loginMessage');
    const submitBtn = document.querySelector('.btn-signin') || document.querySelector('button[type="submit"]');

    // 1. Password Visibility Toggle
    togglePassword.addEventListener('click', function (e) {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
    
    // 2. Handle Form Submission
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); 

        // Clear errors
        emailInput.classList.remove('error-border');
        passwordInput.classList.remove('error-border');
        messageDiv.textContent = '';
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (email === '' || password === '') {
            messageDiv.textContent = 'Email and password are required.';
            messageDiv.style.color = 'white'; 
            if (email === '') emailInput.classList.add('error-border');
            if (password === '') passwordInput.classList.add('error-border');
            return;
        }

        if(submitBtn) submitBtn.innerText = "Signing in...";

        fetch('login_process.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                // --- SUCCESS: STRICT ROLE REDIRECTION ---
                const role = data.role ? data.role.toLowerCase() : '';

                if (role === 'admin') {
                    // Admin goes to Analytics/Super Dashboard
                    window.location.href = 'dashboard.html'; 
                } 
                else if (role === 'officer') {
                    // Officer goes to the Main Feed/Events Dashboard
                    window.location.href = 'officer_dashboard.html';
                } 
                else {
                    // Safety catch if a user has a role like 'guest' or 'student' which shouldn't exist
                    messageDiv.textContent = 'Access Denied: Role not authorized.';
                    messageDiv.style.color = 'white';
                    if(submitBtn) submitBtn.innerText = "Sign in";
                }
            } else {
                // --- ERROR ---
                messageDiv.textContent = data.message || 'Login failed.';
                messageDiv.style.color = 'white'; 
                if(submitBtn) submitBtn.innerText = "Sign in";
            }
        })
        .catch(err => {
            console.error(err);
            messageDiv.textContent = 'Server connection error.';
            messageDiv.style.color = 'white';
            if(submitBtn) submitBtn.innerText = "Sign in";
        });
    });
</script>

</body>
</html>

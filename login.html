<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Government Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        /* --- CSS STYLES --- */
        :root {
            --primary-red: #960b15;    /* The deep red background */
            --cream: #fdfcd7;          /* The top curve and input color */
            --orange-btn: #cf6828;     /* The button color */
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-red);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* 1. The Top Curved Background */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: #fffacb;
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        /* 2. The Main Content Container */
        .login-wrapper {
            position: relative;
            z-index: 2; /* Sits on top of the curve */
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;  
        }

        /* 3. Logo Styling */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4. Form Styling */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: var(--cream);
            color: #AC1217;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #AC1217;
        }

        /* Eye Icon for Password */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red); /* Dark red icon */
            cursor: pointer;
        }

        /* 5. Checkbox and Forgot Password Row */
        .options-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #fffacb;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .forgot-pass {
            color: #fffacb;
            text-decoration: none;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* 6. Sign In Button */
        .btn-signin {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--orange-btn);
            color: #fffacb;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-signin:hover {
            background-color: #b5561e;
        }

        /* 7. Footer */
        .footer-text {
            margin-top: 50px;
            color: #fffacb;
            font-size: 12px;
            text-align: center;
        }

        .footer-text a {
            color: #fffacb;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="login-wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="University Logo" onerror="this.style.display='none'">
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Password" required>
            <i class="fa-solid fa-eye-slash password-toggle" id="togglePassword"></i>
        </div>

        <div class="options-row">
            <label class="remember-me">
                <input type="checkbox" id="rememberMe" style="width: auto; margin:0;"> Remember me
            </label>
            <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>
        </div>

        <button class="btn-signin" onclick="handleLogin()">Sign in</button>

        <div class="footer-text">
            You don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT FUNCTIONALITY --- */
        
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#passwordInput');

        togglePassword.addEventListener('click', function (e) {
            // 1. Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 2. Toggle the eye icon class (slash vs no slash)
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Login Function
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const passwordInput = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validate inputs
            if (!email || !passwordInput) {
                alert('Please fill in all fields');
                return;
            }

            // Create form data
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', passwordInput);
            formData.append('remember_me', rememberMe);

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                const result = JSON.parse(text);

                if (result.success) {
                    alert(result.message);
                    // Redirect based on role
                    if (result.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'officer-dashboard.html';
                    }
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
                console.error('Full error:', error);
            }
        }

        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>

</body>
</html>

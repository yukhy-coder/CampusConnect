<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>

        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --dark-orange-btn: #a6501e;
            --text-color: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Text */
        .page-title {
            color: #fffacb; font-family: 'Georgia', serif;
            font-size: 24px; margin-bottom: 10px; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; font-size: 12px; text-align: center;
            margin-bottom: 30px; line-height: 1.4; opacity: 0.9;
            max-width: 350px;
        }

        /* Form */
        .form-group { width: 100%; margin-bottom: 20px; }

        input {
            width: 100%; padding: 15px; border-radius: 10px;
            border: none; background-color: var(--cream);
            color: #AC1217; font-size: 14px; outline: none;
        }
        
        /* Buttons */
        .btn-row { display: flex; width: 100%; gap: 15px; }

        button {
            flex: 1; padding: 15px; border-radius: 25px; border: none;
            color: #fffacb; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-back { background-color: var(--dark-orange-btn); }
        .btn-send { background-color: var(--orange-btn); }
        .btn-send:hover { background-color: #b5561e; }

    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Forgot your password?</h2>
        <p class="page-desc">
            Don't worry! It happens. Please enter the phone number associated with your account.
        </p>

        <div class="form-group">
            <input type="tel" id="phoneInput" placeholder="Phone number" required>
        </div>

        <div class="btn-row">
            <button class="btn-back" onclick="window.location.href='login.html'">Back</button>
            
            <button class="btn-send" id="sendBtn">Send code</button>
        </div>
    </div>

    <script>
    const sendBtn = document.getElementById('sendBtn');
    const phoneInput = document.getElementById('phoneInput');

    sendBtn.addEventListener('click', function() {
        const phone = phoneInput.value;

        // 1. Validation
        if(phone.trim() === "") { 
            alert("Please enter a phone number."); 
            return; 
        }

        // 2. Generate a Random 4-digit Code
        // (We do this here since we can't use the server)
        const randomCode = Math.floor(1000 + Math.random() * 9000);

        // 3. Save details to Memory (LocalStorage)
        // We save the code so the next page knows what the correct answer is.
        localStorage.setItem('userPhone', phone);
        localStorage.setItem('serverOtp', randomCode); 

        // 4. SIMULATION ALERT
        // In a real app, this is where the API call happens.
        // For your demo, this popup proves the logic works.
        alert("DEMO MODE: SMS sent to " + phone + ".\n\nYour OTP code is: " + randomCode);

        // 5. Redirect to Verify Page
        window.location.href = 'otp-verify.html';
    });
</script>

</body>
</html>

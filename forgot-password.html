<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (Your existing CSS styles remain here, verified clean) */
        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --dark-orange-btn: #a6501e;
            --text-color: #4a4a4a;
            --error-color: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; 
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Text */
        .page-title {
            color: #fffacb; font-family: 'Georgia', serif;
            font-size: 24px; margin-bottom: 10px; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; font-size: 12px; text-align: center;
            margin-bottom: 30px; line-height: 1.4; opacity: 0.9;
            max-width: 350px;
        }
        
        .error-message {
            color: var(--error-color); font-size: 14px; margin-bottom: 15px; font-weight: 600;
        }

        /* Form */
        .form-group { width: 100%; margin-bottom: 20px; }

        input {
            width: 282px; padding: 15px; border-radius: 10px;
            border: 2px solid transparent; 
            background-color: var(--cream);
            color: #AC1217; font-size: 14px; outline: none;
        }
        input.error-border { border-color: var(--error-color); }
        
        /* Buttons */
        .btn-row { display: flex; width: 100%; gap: 15px; }

        button {
            flex: 1; padding: 15px; border-radius: 25px; border: none;
            color: #fffacb; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-back { background-color: var(--dark-orange-btn); }
        .btn-send { background-color: var(--orange-btn); }
        .btn-send:hover { background-color: #b5561e; }
        /* --- END CSS STYLES --- */
    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Forgot your password?</h2>
        <p class="page-desc">
            Don't worry! It happens. Please enter the **email address** associated with your account.
        </p>
        
        <div class="error-message" id="phpErrorMessage"></div>

        <form method="POST" action="forgot-password-process.php" id="forgotForm">
            <div class="form-group">
                <input type="email" id="emailInput" name="emailInput" placeholder="Email address" required>
            </div>

            <div class="btn-row">
                <button class="btn-back" type="button" onclick="window.location.href='login.html'">Back</button>
                
                <button class="btn-send" type="submit" id="sendBtn">Send code</button>
            </div>
        </form>
    </div>

    <script>
        // --- JAVASCRIPT FUNCTIONALITY ---
        
        const emailInput = document.getElementById('emailInput');
        const forgotForm = document.getElementById('forgotForm');
        const messageDiv = document.getElementById('phpErrorMessage');

        // Function to check URL parameters for error status from PHP
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const errorStatus = params.get('error');

            if (errorStatus === 'not_registered') {
                messageDiv.textContent = 'This email address is not registered.';
                emailInput.classList.add('error-border');
            } else if (errorStatus === 'db_connect') {
                messageDiv.textContent = 'Server error: Could not connect to database.';
            } else if (errorStatus === 'mail_fail') {
                 messageDiv.textContent = 'Email sending failed. Check XAMPP config/App Password.';
            }

            // Clean the URL parameter after displaying the error
            if (errorStatus) {
                history.replaceState(null, '', window.location.pathname);
            }
        });

        forgotForm.addEventListener('submit', function(e) {
            // Basic client-side validation check
            if (emailInput.value.trim() === "") { 
                e.preventDefault();
                messageDiv.textContent = 'Please enter an email address.';
                emailInput.classList.add('error-border');
                return; 
            }
            // If valid, the form submits to PHP for OTP generation/sending.
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        
        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --dark-orange-btn: #a6501e;
            --text-color: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Top Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; /* Adjusts how far down the curve goes */
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* background-color: white; */
            border-radius: 50%;
            /* border: 4px solid #d4af37; */
            margin-bottom: 40px;
            overflow: hidden;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Text */
        .page-title {
            color: #fffacb; font-family: 'Georgia', serif;
            font-size: 24px; margin-bottom: 10px; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; font-size: 12px; text-align: center;
            margin-bottom: 30px; line-height: 1.4; opacity: 0.9;
        }

        .phone-highlight { font-weight: bold; }

        /* OTP Inputs Container */
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between boxes */
            margin-bottom: 30px;
        }

        /* The Square Input Boxes */
        .otp-box {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: none;
            background-color: var(--cream);
            color: #D35E19;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: transform 0.2s;
        }

        .otp-box:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(253, 252, 215, 0.5);
        }

        /* Buttons */
        .btn-row { display: flex; width: 100%; gap: 15px; margin-bottom: 20px; }

        button {
            flex: 1; padding: 15px; border-radius: 25px; border: none;
            color: #fffacb; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-back { background-color: var(--dark-orange-btn); }
        .btn-verify { background-color: var(--orange-btn); }
        .btn-verify:hover { background-color: #b5561e; }

        /* Timer Footer */
        .timer-text {
            color: #fffacb; font-size: 12px; opacity: 0.8; cursor: pointer;
        }
        .timer-text:hover { text-decoration: underline; opacity: 1; }

    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Please check your email</h2>
        <p class="page-desc">
            We've sent a code to your phone number <span id="displayPhone" class="phone-highlight">...</span>
        </p>

        <div class="otp-inputs" id="otpContainer">
            <input type="text" class="otp-box" maxlength="1" inputmode="numeric">
            <input type="text" class="otp-box" maxlength="1" inputmode="numeric">
            <input type="text" class="otp-box" maxlength="1" inputmode="numeric">
            <input type="text" class="otp-box" maxlength="1" inputmode="numeric">
        </div>

        <div class="btn-row">
            <button class="btn-back" onclick="window.location.href='forgot-password.html'">Back</button>
            <button class="btn-verify" onclick="verifyCode()">Verify</button>
        </div>

        <div class="timer-text" id="resendText">
            Send code again <span id="timer">00:23</span>
        </div>
    </div>

   <script>
    // 1. Display Phone Number
    const storedPhone = localStorage.getItem('userPhone') || "09123456789";
    document.getElementById('displayPhone').textContent = `"${storedPhone}"`;

    // 2. Input Focus Logic (Kept the same)
    const inputs = document.querySelectorAll('.otp-box');
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length === 1 && index < inputs.length - 1) { inputs[index + 1].focus(); }
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) { inputs[index - 1].focus(); }
        });
    });
    window.onload = () => inputs[0].focus();

    // 3. Countdown Timer (Kept the same)
    let timeLeft = 23;
    const timerElement = document.getElementById('timer');
    const resendText = document.getElementById('resendText');
    const countdown = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElement.textContent = "";
            resendText.textContent = "Resend Code";
            resendText.style.fontWeight = "bold";
            resendText.onclick = () => {
                 // Simulate Resend
                 const code = localStorage.getItem('serverOtp');
                 alert("DEMO MODE: Resent Code: " + code);
            };
        } else {
            let seconds = timeLeft < 10 ? "0" + timeLeft : timeLeft;
            timerElement.textContent = `00:${seconds}`;
            timeLeft -= 1;
        }
    }, 1000);

    // 4. VERIFY LOGIC
    function verifyCode() {
        let enteredCode = "";
        inputs.forEach(input => enteredCode += input.value);

        // Retrieve the correct code we generated on the previous page
        const correctCode = localStorage.getItem('serverOtp');

        if (enteredCode === correctCode) {
            alert("SUCCESS! Account verified.");
            // Redirect to Reset Password Page
            window.location.href = "reset-password.html"; 
        } else {
            alert("Incorrect code. Try again.");
            inputs.forEach(input => input.value = ""); // Clear inputs
            inputs[0].focus();
        }
    }
</script>

</body>
</html>

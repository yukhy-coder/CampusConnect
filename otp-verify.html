<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        :root {
            --primary-red: #960b15;
            --cream: #fdfcd7;
            --orange-btn: #cf6828;
            --dark-orange-btn: #a6501e;
            --text-color: #4a4a4a;
            --error-color: #ff3333; /* Added for error styling */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--primary-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Top Curve */
        .header-curve {
            position: absolute;
            top: -55px;
            left: 0;
            width: 100%;
            height: 35%; 
            background-color: var(--cream);
            border-bottom-left-radius: 99% 77%;
            border-bottom-right-radius: 99% 77%;
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: -39px;
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 44px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Text */
        .page-title {
            color: #fffacb; font-family: 'Georgia', serif;
            font-size: 24px; margin-bottom: 10px; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-desc {
            color: #fffacb; font-size: 12px; text-align: center;
            margin-bottom: 30px; line-height: 1.4; opacity: 0.9;
        }

        /* OTP Inputs Container */
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between boxes */
            margin-bottom: 30px;
        }

        /* The Square Input Boxes */
        .otp-box {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid transparent; /* Added for error styling */
            background-color: var(--cream);
            color: #D35E19;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: transform 0.2s;
        }
        .otp-box.error-border { border-color: var(--error-color); }

        .otp-box:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(253, 252, 215, 0.5);
        }

        /* Buttons */
        .btn-row { display: flex; width: 100%; gap: 15px; margin-bottom: 20px; }

        button {
            flex: 1; padding: 15px; border-radius: 25px; border: none;
            color: #fffacb; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-back { background-color: var(--dark-orange-btn); }
        .btn-verify { background-color: var(--orange-btn); }
        .btn-verify:hover { background-color: #b5561e; }

        /* Timer Footer */
        .timer-text {
            color: #fffacb; font-size: 12px; opacity: 0.8; cursor: pointer;
        }
        .timer-text.resend-active:hover { text-decoration: underline; opacity: 1; }

    </style>
</head>
<body>

    <div class="header-curve"></div>

    <div class="wrapper">
        <div class="logo-container">
            <img src="images/SSGLOGO.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="page-title">Please check your email</h2>
        <p class="page-desc">
            We've sent a code to your **email address** <span id="displayEmail" class="phone-highlight">...</span>
        </p>
        
        <form id="otpForm" action="verify_otp.php" method="POST"> 
            <div class="otp-inputs" id="otpContainer">
                <input type="text" class="otp-box" id="otp1" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-box" id="otp2" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-box" id="otp3" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-box" id="otp4" maxlength="1" inputmode="numeric">
                <input type="hidden" id="combinedOtp" name="otp_code">
                <input type="hidden" id="hiddenEmail" name="email"> 
            </div>

            <div class="btn-row">
                <button type="button" class="btn-back" onclick="window.location.href='forgot_password.php'">Back</button>
                <button type="submit" class="btn-verify" id="verifyBtn">Verify</button>
            </div>
        </form>

        <div class="timer-text" id="resendText">
            Send code again <span id="timer">05:00</span>
        </div>
    </div>

    <script>
        // 1. Setup Variables
        const inputs = document.querySelectorAll('.otp-box');
        const displayEmail = document.getElementById('displayEmail');
        const hiddenEmail = document.getElementById('hiddenEmail');
        const combinedOtpInput = document.getElementById('combinedOtp');
        
        // Retrieve data from localStorage (set by forgot_password.php)
        const storedEmail = localStorage.getItem('resetEmail') || "";
        const serverOtp = localStorage.getItem('otpCode'); // Stored correct code
        
        // Redirect if reset process wasn't started properly
        if (!storedEmail || !serverOtp) {
             alert("Verification session invalid. Please restart the forgot password process.");
             window.location.href = 'forgot_password.php';
        }
        
        // Display Email
        displayEmail.textContent = `"${storedEmail}"`;
        hiddenEmail.value = storedEmail;


        // 2. Input Focus and Keydown Logic
        inputs.forEach((input, index) => {
            // Auto-focus logic
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    input.classList.remove('error-border');
                    if (index < inputs.length - 1) { inputs[index + 1].focus(); }
                }
            });
            // Backspace logic
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) { 
                    inputs[index - 1].focus(); 
                }
            });
            // Ensure only single numeric input
            input.addEventListener('keyup', (e) => {
                if (e.target.value.length > 1) e.target.value = e.target.value.slice(0, 1);
            });
        });
        window.onload = () => inputs[0].focus();


        // 3. Form Submission Handling
        const otpForm = document.getElementById('otpForm');

        otpForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let enteredCode = "";
            let allFilled = true;
            
            inputs.forEach(input => {
                enteredCode += input.value;
                if (input.value === '') allFilled = false;
                input.classList.remove('error-border'); // Clear existing errors
            });

            if (!allFilled) {
                alert("Please fill all 4 digits.");
                inputs.forEach(input => { if (input.value === '') input.classList.add('error-border'); });
                return;
            }

            // --- Client-Side Verification (DEMO SIMULATION) ---
            if (enteredCode === String(serverOtp)) { 
                // SUCCESS: Clear sensitive local storage items
                localStorage.removeItem('otpCode');
                
                // Set the combined value into the hidden form field
                combinedOtpInput.value = enteredCode;
                
                // FINAL SUCCESS ALERT AND REDIRECT
                alert("Verification successful! You can now reset your password.");
                window.location.href = "reset-password.html"; 

            } else {
                // FAILURE
                alert("Incorrect code. Try again.");
                inputs.forEach(input => input.classList.add('error-border'));
            }
        });


        // 4. Countdown Timer Logic
        let timeLeft = 300; // 5 minutes * 60 seconds
        const timerElement = document.getElementById('timer');
        const resendText = document.getElementById('resendText');
        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "00:00";
                resendText.textContent = "Resend Code";
                resendText.classList.add('resend-active');
                resendText.onclick = () => {
                    alert("DEMO MODE: Resend function triggered. Restarting to resend email.");
                    // Redirect back to start the process over (simulating resend)
                    window.location.href = 'forgot_password.php'; 
                };
            } else {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                const minDisplay = minutes < 10 ? "0" + minutes : minutes;
                const secDisplay = seconds < 10 ? "0" + seconds : seconds;
                
                timerElement.textContent = `${minDisplay}:${secDisplay}`;
                timeLeft -= 1;
            }
        }, 1000);

    </script>

</body>
</html>
